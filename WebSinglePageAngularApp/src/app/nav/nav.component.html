<nav class="navbar navbar-expand-lg nav-bar navbar-dark bg-primary nav-bar">

  <div class="container">
    <a class="navbar-brand nav-item" [routerLink]="['/home']">IoTHub</a>
  
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
         <li class="nav-item" routerLinkActive="active">
          <a class="nav-link nav-item" [routerLink]="['/devices']">
            <i class="fa fa-microchip mr-1"></i>Devices</a>
          <li class="nav-item" routerLinkActive="active">
          <a class="nav-link nav-item" [routerLink]="['/notifications']">
            <i class="fa fa-bell mr-1"></i>Notifications</a>
      </ul>
  
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        
        <a class="dropdown-toggle white-text" dropdownToggle>
          {{authService.decodedToken?.unique_name | titlecase}}
        </a>
             
        <div class="dropdown-menu mt-3 " *dropdownMenu>
          
          <a class="dropdown-item" (click)="logout()">
            <i class="fa fa-sign-out"></i>
            Logout
          </a>
        </div>
      </div>
  
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0 ml-auto" (ngSubmit)="login()">
        <input autocomplete="on" class="form-control mr-sm-2 " type="text" name="username"
         placeholder="Email" required [(ngModel)]="model.email">
        <input autocomplete="on" class="form-control mr-sm-2 " type="password" name="password"
         placeholder="Password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>

      </form>
    </div>
  </nav>
