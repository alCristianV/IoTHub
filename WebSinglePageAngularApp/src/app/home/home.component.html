<div class="container mt-5">
  <div *ngIf="!registerMode" class="home-text">
    <h1>Manage your IoT Devices</h1>
    <p class="lead">Come on in to create Smart Solutions... All you need to do is to sign up!</p>
    <div class="text-center">
      <button  class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
