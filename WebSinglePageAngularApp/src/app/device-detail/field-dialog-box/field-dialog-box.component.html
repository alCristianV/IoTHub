<h1 mat-dialog-title>{{action}} Field</h1>
<div mat-dialog-content>

  <div *ngIf="action != 'Delete'; else elseTemplate">

  
    <input placeholder="Field Name" class="form-control mt-2 mb-2 " required matInput [(ngModel)]="local_data.name">
    
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect">Type</label>
      </div>
      <select class="custom-select" id="inputGroupSelect" ng-init="" [(ngModel)]="local_data.type">
        <option value="Numeric">Numeric</option>
        <option value="String">String</option>
        <option value="Boolean">Boolean</option>
      </select>
    </div>

    <div class="form-group">
      <div *ngIf="this.local_data.error">
      <h3 class="error mb-0"> Error</h3>
      <div class="error"> {{local_data.error}}</div>
      </div>
      <label for="exampleFormControlTextarea1">Field Python Code</label>
      <textarea class="form-control rounded-0" spellcheck="false" required [(ngModel)]="local_data.code" id="exampleFormControlTextarea1" rows="10"></textarea>
    </div>

    

    <!-- <div class="form-check input mb-2">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required matInput [(ngModel)]="local_data.statistics">
      <label class="form-check-label" for="flexCheckDefault">
        Statistics
      </label>
    </div> -->

  
</div>
</div>
<ng-template #elseTemplate>
  <h3>Sure to delete <b>{{local_data.name}}</b>?</h3>
</ng-template>

<div mat-dialog-actions>
  <button mat-button class="btn btn-primary mr-1" (click)="doAction()">{{action}}</button>
  <button mat-button class="btn btn-primary ml-1 " (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
